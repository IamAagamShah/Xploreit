<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Image Slider</title>
  </head>
  <body>

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

        <!-- Previous button logic is here -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <!-- Next button logic is here -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

        <div class="carousel-indicators">
          <!-- Sliding control logic is here -->
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="mountain.jpg" class="d-block w-100" alt="..."> <!-- First image of slider is here -->
            <div class="carousel-caption d-none d-md-block">
              <h5>Snow Mountain</h5>                             <!-- Tag of first image is here -->
              <p>Place where people can find peace.</p>          <!-- Description of first image is here -->
            </div>
          </div>
          <div class="carousel-item">
            <img src="beach.jpg" class="d-block w-100" alt="..."> <!-- Second image of slider is here -->
            <div class="carousel-caption d-none d-md-block">
              <h5>Maldives</h5>                                   <!-- Tag of second image is here -->
              <p>Place where people can relax.</p>                <!-- Description of second image is here -->
            </div>
          </div>
          <div class="carousel-item">
            <img src="waterfall.jpg" class="d-block w-100" alt="...">   <!-- Third image of slider is here -->
            <div class="carousel-caption d-none d-md-block">
              <h5>Water Fall</h5>                                       <!-- Tag of third image is here -->
              <p>Place where people can forget the stress.</p>          <!-- Description of third image is here -->
            </div>
          </div>
          <div class="carousel-item">
            <img src="party.jpg" class="d-block w-100" alt="...">   <!-- Fourth image of slider is here -->
            <div class="carousel-caption d-none d-md-block">
              <h5>Tomorrowland</h5>                                 <!-- Tag of forth image is here -->
              <p>Place where people can enjoy.</p>                  <!-- Description of forth image is here -->
            </div>
          </div>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
